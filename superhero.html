<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Superheroes</title>

        <style>
            .heropic
            {
                height: 100px;
            }
            td, th
            {
                border: 2px solid black;
                padding: 15px;
                
            }
            table
            {
                border-collapse: collapse;
            }
            th
            {
                background-color: red;
                font-size: 18px;
            }
        </style>

    </head>
    <body>
        <h1>My Superheroes</h1>
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Alias</th>
                    <th>Image</th>
                    <th>Superpowers</th>
                    <th>Weaknesses</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th>Spider-Man</th>
                    <td>Miles Morales</td>
                    <td><a href="images/spiderman.webp"><img class="heropic" src="images/spiderman.webp" alt="Spider-Man Pic"></a></td>
                      <td>
                        <ul>
                            <li>Speed</li>
                            <li>Organic Web Shooters</li>
                            <li>Super Strong</li>
                        </ul>
                    <td>
                        <ul>
                            <li>Lacks confidence in his abilities</li>
                        </ul>
                    </td>
                </tr>
                <tr>
                    <th>Deadpool</th>
                    <td>Wade Wilsont</td>
                    <td><a href="image/deadpool.webp"><img class="heropic" src="image/deadpool.webp" alt="Deadpool Pic"></a></td>
                    <td>
                        <ul>
                            <li>Accelerated Healing Factor</li>
                        </ul>
                    </td>
                    <td>
                        Cows and Clowns
                    </td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
